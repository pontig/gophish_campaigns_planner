<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            margin: 24px;
            color: #222;
        }

        img {
            width: 30%;
            margin: 20px 35%;
        }

        header {
            margin-bottom: 24px;
        }

        .client {
            border: 1px solid #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 18px;
            background: #fafafa;
            border-top: 5px solid;
            border-image: linear-gradient(to right, #3498db, #00bfff) 1;
        }

        h1,
        h2,
        h3 {
            margin: 6px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 6px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: .8rem;
        }

        .status-completed {
            color: green;
            font-weight: 600;
        }

        .status-active {
            color: #f39c12;
            font-weight: 600;
        }

        .stats {
            margin-top: 8px;
        }

        .global-stats {
            background: #fff;
            padding: 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .meta {
            color: #666;
            font-size: 0.9em
        }

        @media print {

            .client {
                /* modern properties */
                break-inside: avoid;
                -webkit-column-break-inside: avoid;
                /* ensure borders/padding are not cloned on fragmented boxes */
                box-decoration-break: slice;
                -webkit-box-decoration-break: slice;
                /* legacy properties for older browsers */
                page-break-inside: avoid;
                break-after: always;
                page-break-after: always;
                border-left: none;
                border-right: none;
                border-bottom: none;

            }

            header {
                display: none;
            }

            table th,
            table td {
                padding: 2px;
            }

            .breakbefore {
                break-before: always;
                page-break-before: always;
            }

            p{
                font-size: .8remn;
            }

        }
    </style>
</head>

<body>
    <header>
        <h1>Campaigns summary</h1>
        <p class="meta">Generated by campaigns_summary.py</p>
    </header>

    {{body}}

</body>

</html>
